<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="centred">
            Before you enter I need some information from you, only a special person can enter this website
        </h1>
        <div class="centred">
            <label for="name"> What is your name?</label>
            <input type="text" id="name"/>
            <button type="button" id="submit">Click to submit your name</button>
        </div>
        <div class="redX">
            <img id="redXImage" src="redX.png" width="500" height="500">
        </div>
        <div class="actual_website">
            <h1>
                Welcome aisha!
            </h1>
            <p>Happy 24th Birthday</p>
            <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.png" style="width:100%">
            <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.png" style="width:100%">
            <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.png" style="width:100%">
            <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
</html>
